name: prerelease

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: Release type
        type: choice
        options:
          - major
          - minor
          - patch
        default: patch
        required: true

      tag:
        description: Tag
        type: string
        default: next
        required: true

jobs:
  prerelease:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: npm
          registry-url: 'https://registry.npmjs.org'

      - name: Update version
        run: |
          npm version ${{ github.event.inputs.release_type }} --no-git-tag-version
          
          VERSION="$(npm pkg get version | xargs)-${{ github.event.inputs.tag }}.${GITHUB_SHA::7}"

          npm version ${VERSION} --no-git-tag-version

          echo "::notice title=Package::npm install $(npm pkg get name | xargs)@${VERSION}"

      - run: npm ci
      - run: npm run build
      - run: npm test

      - name: Publish package
        working-directory: ./lib
        run: npm publish --tag ${{ github.event.inputs.tag }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
